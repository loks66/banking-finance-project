- hosts: all
  become: yes
  name: installing packages,building and containerize the application
  tasks:
    - name: updating the machine
      apt:
        upgrade: dist
        update_cache: yes
    - name: Installing and docker
      apt:
        name: docker.io
    - name: Deploy Docker Container
      command: docker run -itd --name capstone01 -p 8084:8081 pournimatj/capstone01:v1
